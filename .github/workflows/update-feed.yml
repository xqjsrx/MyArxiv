name: Update

on:
  workflow_dispatch:
  push:
    branches:
      - main
  schedule:
    # 改回每天运行！(UTC 0:00 是北京时间 8:00)
    - cron: "00 23 * * *" 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      
      # --- 第一阶段：基础数据抓取 (每天都做) ---
      
      - name: Download ArxivFeed
        env:
          GITHUB_PAT: ${{ github.token }}
          REPO: "NotCraft/ArxivFeed"
          VERSION: "latest"
          MATCH: "arxivfeed-.+-x86_64-unknown-linux-musl.tar.gz$"
          RENAME: "arxivfeed.tgz"
        shell: bash
        run: |
          curl -sL --fail \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: Bearer ${GITHUB_PAT}" \
              "https://api.github.com/repos/${REPO}/releases/${VERSION}" \
              | jq -r ".assets | .[] | select(.name | test(\"${MATCH}\")) | .url" \
              | tee asset.url
          curl -sL --fail \
            -H "Accept: application/octet-stream" \
            -H "Authorization: Bearer ${GITHUB_PAT}" \
              -o "${RENAME}" \
              "$(cat asset.url)"
          tar -zxvf arxivfeed.tgz --strip-components 1 $(tar tf arxivfeed.tgz | grep /arxivfeed)
          chmod +x arxivfeed

      - name: Build rss (Fetch daily papers)
        # 这一步会更新 target/cache.json
        run: ./arxivfeed

      # --- 第二阶段：AI 分析 (仅周日执行) ---
      
      - name: Install dependencies
        # 只有今天是周日 (7) 才安装依赖和跑脚本
        if: $(date +%u) -eq 7 || github.event_name == 'workflow_dispatch'
        run: |
          pip install beautifulsoup4
          pip install openai

      - name: Run AI Pipeline (Weekly Report)
        # 只有今天是周日 (7) 或者是手动触发 (workflow_dispatch) 才运行
        if: $(date +%u) -eq 7 || github.event_name == 'workflow_dispatch'
        env:
          API_KEY: ${{ secrets.API_KEY }}
        run: |
          # 此时 target/cache.json 已经包含了过去 8 天的数据（由 arxivfeed 累积）
          # extract_papers_v2 需要确保逻辑是提取 cache.json 中所有的论文，而不仅仅是当天的
          python3 extract_papers_v2.py 
          python3 evaluate_papers_v2.py
          python3 inject_html_v2.py

      # --- 第三阶段：部署 ---

      - name: List files in repository
        run: ls -R

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./target
          force_orphan: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
