      # --- 关键修改：判断是否为周日 ---
      - name: Check Day of Week
        id: check_day
        shell: bash
        run: |
          # 获取当前星期几 (1-7, 7是周日)
          WEEKDAY=$(date +%u)
          echo "Current weekday (UTC): $WEEKDAY"
          
          # 判断逻辑：如果是周日(7) 或者 手动触发(workflow_dispatch)，则运行 AI
          if [ "$WEEKDAY" -eq 7 ] || [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "should_run=true" >> $GITHUB_OUTPUT
            echo "It is Sunday or Manual Trigger. AI Pipeline will run."
          else
            echo "should_run=false" >> $GITHUB_OUTPUT
            echo "Not Sunday. Skipping AI Pipeline."
          fi

      # --- 第二阶段：AI 分析 (仅符合条件执行) ---
      
      - name: Install dependencies
        if: steps.check_day.outputs.should_run == 'true'
        run: |
          pip install beautifulsoup4
          pip install openai

      - name: Run AI Pipeline (Weekly Report)
        if: steps.check_day.outputs.should_run == 'true'
        env:
          API_KEY: ${{ secrets.API_KEY }}
        run: |
          python3 extract_papers_v2.py 
          python3 evaluate_papers_v2.py
          python3 inject_html_v2.py

      # --- 第三阶段：部署 ---

      - name: List files in repository
        run: ls -R

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./target
          force_orphan: true
